{% extends "base.html" %}
{% block content %}
<style>
      .gettwit, .buttons {
        position:absolute;
	height: 100px;
        width: 450px;
        text-align:center;
        margin: 0 auto;
	left:50%;
	margin-left:-225px;
	bottom: 150px;
      }
      input[type=text]
      {
        background: rgba(0,0,0,0);
        border: 0;
        font-size: 50px;
        height: 75px;
        width: 450px;
        text-transform:uppercase;
        padding-left:30px;
      } 
      input:focus
      {
        outline:none;
      }
</style>
{% if form.twitter.data %}
<script src="https://www.rdio.com/api/api.js?helper=/static/helper.html&client_id=sGYQngWUORKHMSeH95T4jg">
</script>
<h1>Hi, {{form.twitter.data}}!</h1>
<h2>Your happiness level is: {{mood}}</h2>
<script>
  R.ready(function() {
  {% for song in tracks %}
  R.player.queue.add("{{ song }}");
  {% endfor %}
  R.player.play();
  });
  function play_previous(){
  R.player.previous();
  }
  function toggle_play(){
  R.player.togglePause();
  }
  function play_next(){
  R.player.next();
  }
</script>
<button onclick="play_previous()">Previous</button>
   <button onclick="toggle_play()">Play/Pause</button>
   <button onclick="play_next()">Next</button>
{% else %}
   <div class ="gettwit">
   <form action="" method="post" name="login" autocomplete="off">
      {{form.hidden_tag()}}
      <p>
      {{form.twitter}}
      </p>
      <p>
      Use Twitter to find your perfect playlist<br>
      </p>
      <p><input type="submit" value="@twitteruser"></p>
   </form>
   </div>
{% endif %}
{% endblock %}
