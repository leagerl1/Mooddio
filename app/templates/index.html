{% extends "base.html" %}
{% block content %}
{% if form.twitter.data %}
   <h1>Hi, {{form.twitter.data}}!</h1>
   <h2>Your happiness level is: {{mood}}</h2>
{% else %}
   <form action="" method="post" name="login">
      {{form.hidden_tag()}}
      <p>
      Please enter your Twitter Handle:<br>
      {{form.twitter}}
       </p>
       <p><input type="submit" value="Sign In"></p>
   </form>
{% endif %}
{% endblock %}
